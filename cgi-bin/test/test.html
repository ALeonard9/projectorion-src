<html>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/leo.css" rel="stylesheet">
  <div class='panel-group'>
    <div class='panel panel-default'>
      <div class='panel-heading'>
        <h4 class='panel-title'>
          <a data-toggle='collapse' href='#collapse1'>Season 1</a>
        </h4>
      </div>
      <div id='collapse1' class='panel-collapse collapse in'>
        <ul class='list-group'>
          <li class='list-group-item'>1. Pilot
            <button class='pull-right watched' type='button' id='1'>Watched</button></li>
          <li class='list-group-item'>2. Beach
            <button class='pull-right unwatched' type='button' id='2'>Not Watched</button></li>
          <li class='list-group-item'>3. Smoke monster</li>
        </ul>
      </div>
      </div>
      <div class='panel panel-default'>

      <div class='panel-heading'>
        <h4 class='panel-title'>
          <a data-toggle='collapse' href='#collapse2'>Season 2</a>
        </h4>
      </div>
      <div id='collapse2' class='panel-collapse collapse'>
        <ul class='list-group'>
          <li class='list-group-item'>One</li>
          <li class='list-group-item'>Two</li>
          <li class='list-group-item'>Three</li>
        </ul>
      </div>
    </div>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js'></script>
  <script src='../js/reorder.js'></script>
  <script src='https://cdn.jsdelivr.net/jquery.ui.touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/ie10-viewport-bug-workaround.js"></script>
  <script type="text/javascript">
  $(document).ready(function () {
    var watched = 0;
    $(":button").on('click', function () {
      $(this).toggleClass('watched').toggleClass( 'unwatched' );
      if ($(this).html() == 'Watched') {
        $(this).html('Not Watched');
        watched = 0;
      } else {
        $(this).html('Watched');
        watched = 1;
      }
    });

  });
  </script>
</html>
