<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="aleonard.us">
		<meta name="author" content="LeonineStudios@outlook.com">
		<title>Fleet</title>
		<!-- Bootstrap core CSS -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="../css/flipclock.css">
		<link href="../css/leo.css" rel="stylesheet">
	</head>
	<body>
		<div class='container text-center'>
			<div class='col-md-6' clock='0' style='border-style:solid'>
				<input style='text-align: center; border-style: none; font-weight: bold; margin-top:1em;' value='Player 1'></input>
				<div class="clock" style="margin-bottom:3em; margin-top:2em; margin-left:auto; margin-right:auto; width:300px"></div>
				<select class='form-control mins goth' style="margin-bottom:1em;">
					<option class="goth" value='1'>1 minutes</option>
					<option class="goth" value='2'>2 minutes</option>
					<option class="goth" selected='selected' value='3'>3 minutes</option>
				</select>
				<button class="lose btn btn-lg btn-inverse btn-block goth">Lose time</button>
				<button class="gain btn btn-lg btn-inverse btn-block goth">Gain time</button>
				<button class="ssb start btn btn-lg btn-inverse btn-block goth" >Start</button>
				<button class="reset btn btn-lg btn-inverse btn-block goth" style='margin-bottom:1em;'>Reset</button>
			</div> <!-- 6 -->
			<div class='col-md-6' clock='1' style='border-style:solid'>
				<input style='text-align: center; border-style: none; font-weight: bold; margin-top:1em;' value='Player 2'></input>
				<div class="clock" style="margin-bottom:3em; margin-top:2em; margin-left:auto; margin-right:auto; width:300px"></div>
				<select class='form-control mins goth' style="margin-bottom:1em;">
					<option class="goth" value='1'>1 minutes</option>
					<option class="goth" value='2'>2 minutes</option>
					<option class="goth" selected='selected' value='3'>3 minutes</option>
				</select>
				<button class="lose btn btn-lg btn-inverse btn-block goth">Lose time</button>
				<button class="gain btn btn-lg btn-inverse btn-block goth">Gain time</button>
				<button class="ssb start btn btn-lg btn-inverse btn-block goth">Start</button>
				<button class="reset btn btn-lg btn-inverse btn-block goth" style='margin-bottom:1em;'>Reset</button>
			</div> <!-- 6 -->
		</div> <!-- Container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src='https://cdn.jsdelivr.net/jquery.ui.touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
		<script src="../js/flipclock.js"></script>
		<script src="../js/flipclock-leo.js"></script>
	</body>
</html>
